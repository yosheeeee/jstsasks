<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    span:hover {
      font-weight: bold;
      cursor: pointer;
      transition: font-weight 200ms all;
    }

    .hidden{
      display: none;
    }
  </style>
</head>

<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    document.querySelectorAll('li').forEach(li => {
      let span = document.createElement('span')
      li.prepend(span)
      span.append(span.nextSibling)
    })

    let tree = document.querySelector('#tree')
    tree.addEventListener('click',(event) => hideList(event))
    function hideList(event) {
      if (event.target.tagName != 'SPAN') return
      let childrenUl = event.target.closest('li').lastElementChild
      if (childrenUl.tagName != 'UL') return
      else childrenUl.style.hidden = !childrenUl.style.hidden
      console.log(event.target) 
    }
  </script>
</body>

</html>
