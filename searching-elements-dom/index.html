      <form name="search-person">

        <table id="age-table">
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young">less than 18</label>
              <label>

              <label>

      <script>
        let ageTable = document.querySelector('table#age-table') //поиск таблицы id=age-table
        console.log(ageTable)

        let ageTableLabels = ageTable.getElementsByTagName('label') //поиск в в таблице label
        console.log(ageTableLabels)

        let age = ageTable.rows[0].firstElementChild //ячейка Age:
        console.log(age)

        let searchForm = document.querySelector('form[name="search"]') //поиск формы с именем search
        console.log(searchForm)

        let firstInput = searchForm.getElementsByTagName('input')[0] //получение первого input
        console.log(firstInput)

        let lastInput = searchForm.getElementsByTagName('input')[1] //получение последнего input
        console.log(lastInput)
