<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .menu ul{
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
    }

    .menu .title{
        cursor: pointer;
    }

    .menu ul.open{
        display: block;
    }

    .menu .title::before{
        content: '▶ ';
        color: green;
    }

    .menu .title.open::before{
        content: '▼ ';
        color: green;
    }
  </style>
</head>
<body>
    <div class="menu">
        <span class="title">Сладости (нажми меня)!</span>
        <ul>
          <li>Пирожное</li>
          <li>Пончик</li>
          <li>Мёд</li>
        </ul>
      </div>
  <script>
    let menuTitle = document.querySelector('.title')
    menuTitle.addEventListener('click',openMenu)

    function openMenu(event){
        event.currentTarget.classList.toggle('open')
        document.querySelector('ul').classList.toggle('open')
    }
  </script>
</body>
</html>
